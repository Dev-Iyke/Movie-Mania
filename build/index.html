<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/8842284731.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>

  </head>
  <body class="bg-[#242A32] text-white px-4">
    <header>
      <div class="flex items-center">
        <span class="font-[900] text-yellow-500 text-3xl">M</span>
        <h1 class="logo font-semibold text-3xl text-white">ovie Mania</h1>
      </div>
    </header>
    <main class="container  mx-auto py-8">
      <!-- Search section -->
      <div id="search-cont" class="flex flex-col items-center space-y-4">
        <h2 class="font-semibold text-2xl text-center">What do you want to watch?</h2>
        <form class="bg-[#3A3F47] w-full sm:max-w-lg flex items-center justify-between mx-auto py-2 px-4 rounded-2xl">
          <input class="bg-[#3A3F47] w-full text-white placeholder-gray-400 border-none outline-none py-2 px-4 rounded-lg" type="text" name="Search" id="search" placeholder="Search movies...">
          <button id="search-btn" type="submit" class="ml-2">
            <i class="fa-brands fa-searchengin text-[#67686D]"></i>
          </button>
        </form>
      </div>

      <!-- Trending movies section -->
      <div class="mt-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Trending Movies</h1>
        <div id="movies-cont" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </div>

      <!-- Watchlist Link -->
      <div class="text-center mt-8">
        <a href="watchlist.html" class="text-blue-500">Go to Watchlist</a>
      </div>
    </main>
  </body>
</html>

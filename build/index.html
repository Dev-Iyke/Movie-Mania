<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania - Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8842284731.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-[#242A32] text-white">
    <header
      class="w-full fixed flex justify-between items-center z-[3] scroll-mb-16 py-6 px-8 sm:px-8 md:px-12 lg:px-16"
    >
      <a href="./index.html">
        <div class="flex items-center" title="Home">
          <span class="font-[900] text-yellow-500 text-3xl">M</span>
          <h1 class="logo font-semibold text-3xl text-white">ovie Mania</h1>
        </div>
      </a>
      <p title="watch list" class="transition-transform transform hover:scale-105 duration-300">
        <a class="text-yellow-500 text-3xl relative" href="./watchlist.html">
          <i class="fa-solid fa-bookmark"></i>
          <span id="watchlist-count" class="font-bold bg-white px-2 py-1 absolute -top-2 left-4 text-yellow-500 text-sm md:text-xl rounded-full"></span>
        </a>
      </p>
    </header>
    <main class="container mx-auto pb-8 pt-20 px-4">
      <!-- Search section -->
      <div
        id="search-cont"
        class="flex flex-col gap-4 items-center sm:flex-row justify-between sm:justify-evenly sm:gap-8 md:gap-16 lg:gap-20"
      >
        <div class="flex flex-col gap-2 w-[80%] sm:w-full">
          <h2 class="font-semibold text-xl text-center">
            What do you want to watch?
          </h2>
          <input
            class="bg-[#3A3F47] w-full text-white placeholder-gray-400 border-none outline-none py-2 px-4 rounded-lg"
            type="text"
            name="Search"
            id="search"
            placeholder="Search movies..."
          />
        </div>
        <div class="flex flex-col gap-2 w-[80%] sm:w-full">
          <h2 class="text-xl font-semibold text-center">Browse by Genre</h2>
          <select
            id="genre-select"
            class="bg-[#3A3F47] border-none outline-none py-2 px-4 rounded-lg"
          >
            <option class="text-gray-400" value="">Select Genre</option>
          </select>
        </div>
      </div>

      <!-- Trending movies section -->
      <div class="mt-8 z-[1]">
        <h1 id="heading" class="text-3xl font-bold mb-6 text-center"></h1>
        <div
          id="movies-cont"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-8 gap-x-6"
        ></div>
      </div>
      
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania - Watch list</title>
    <script
      src="https://kit.fontawesome.com/8842284731.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/watchlist.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#242A32] text-white">
    <header
      class="w-full fixed flex justify-between items-center z-[3] scroll-mb-12 py-2 px-4 sm:px-8 md:px-12 lg:px-16"
    >
      <a href="./index.html">
        <div class="flex items-center">
          <span class="font-[900] text-yellow-500 text-3xl">M</span>
          <h1 class="logo font-semibold text-3xl text-white">ovie Mania</h1>
        </div>
      </a>
      <p title="watch list">
        <a class="text-yellow-500 text-3xl" href="./watchlist.html"
          ><i class="fa-solid fa-bookmark"></i
        ></a>
      </p>
    </header>
    <main class="container mx-auto pb-8 pt-8 px-4">
      <div class="mt-8 z-[1]">
        <h1 id="heading" class="text-3xl font-bold mb-6 text-center">
          My Watch List
        </h1>
        <div
          id="watch-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </div>
      <div
        class="flex items-center justify-center w-[80%] sm:w-[60%] md:w-[50%] lg:w-[40%] mx-auto my-8"
      >
        <button
          class="bg-yellow-500 py-2 rounded-md cursor-pointer transition-transform transform scale-105 duration-300 w-full"
          id="addToWatchList"
        >
          Clear WatchList <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
